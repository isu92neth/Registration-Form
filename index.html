<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h2>Enter User Information</h2>
        </div>
        <form>
            <label for="fname">First Name</label><br>
            <input type="text" placeholder="Enter your First Name"><br>
            <label for="email">Email Address</label><br>
            <input type="text" placeholder="Enter your Email"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" placeholder="Enter your Last Name"><br>
            <label for="userType">User Type</label><br>
            <input type="radio" value="School">
            <label for="school">School</label>
            <input type="radio" value="University">
            <label for="school">University</label>
            <input type="radio" value="Employee">
            <label for="school">Employee</label><br>
            <label for="contact">Contact Number</label><br>
            <input type="text" placeholder="Enter your Number"><br>
            <label for="payment">Payment Type</label><br>
            <select>
                <option value="fullpayment">Full Payment</option>
                <option value="halfpayment">Half Payment</option>
            </select><br>
            <label for="address">Address</label><br>
            <textarea></textarea><br>
            <button>Submit</button>
        </form>
            
    </div>
</body>
</html>
